<div
	class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade yach-modal"
	data-keyboard="false" data-backdrop="static">
	<div style="width: 500px; margin: 15vh 40vw;"
		class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog">
		<!-- <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-form" ng-submit="login.auth();" autocomplete="off"> -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-content">

			<div class="modal-header"
				style="padding-bottom: 0px; padding-left: 0px;">
				<button type="button" class="close" ng-click="close('Cancel')"
					data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Please Enter the Recipient's email
					address</h4>



				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 txt-sec">
					<input
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input ng-pristine ng-valid ng-empty ng-touched"
						type="text" ng-model="email.userMailId" id="emailId"
						autocomplete="off" data-toggle="tooltip" data-original-title=""
						tooltip="" data-placement="bottom"> <label for="imoNo">Email</label>
				</div>

			</div>

			<div class="col-md-3 col-md-offset-9">
				<button type="button" class="btn btnclass fix-but-width "
					style="margin: 5px; width:100px !important" ; ng-click="email.sendEmail(email)"
					aria-hidden="true">Send Email</button>
			</div>
		</div>
	</div>
</div>

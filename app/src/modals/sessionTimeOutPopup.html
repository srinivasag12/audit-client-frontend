<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade"
	data-keyboard="false" data-backdrop="static">
	<div style="width: 400px; margin: 15vh 40vw;"
		class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog">
		<div ng-if = "!sTimeout.checkTimeout" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-content">

			<div  class="modal-header"
				style="padding-bottom: 0px; padding-left: 0px;">
				<h4 class="modal-title">Session has expired</h4>
				<h6 class="modal-title">please login into the application</h6>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
				<div 
				class="col-xs-offset-4 col-xs-4 col-sm-12 col-md-12 col-lg-offset-8 col-lg-4">
					<button type="button" class="btn btnclass fix-but-width"
						ng-click="sTimeout.sessiontime()" aria-hidden="true">ok</button>
				</div>
			</div>
		</div>
		
		<div ng-if="sTimeout.checkTimeout" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-content">

			<div class="modal-header"
				style="padding-bottom: 0px; padding-left: 0px;">
				<h4 class="modal-title">Someone has logged into the application with the same User ID </h4>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
				<div 
				class="col-xs-offset-4 col-xs-4 col-sm-12 col-md-12 col-lg-offset-8 col-lg-4">
					<button type="button" class="btn btnclass fix-but-width"
						ng-click="sTimeout.changeflag()" aria-hidden="true">ok</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade certHistory" style="padding-right:15px !important;" data-keyboard="false" data-backdrop="static">
<form name="certHisForm">
	<div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog">
		<div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-content">
			<div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               		
            </div>
		
			
			<div class="modal-body" style="padding: 0px !important;">
		    	<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<iframe  ng-src="{{certHist.CertificateBaseData}}" sandbox style="width: 92vw !important;height: 76vh !important;"></iframe> 

				</div>
			</div>

		</div>
	</div>
	</form>
</div>

<img class="hidden" id="newCertificateSign"  ng-src="{{certHist.newCertificateSign}}" alt="The Scream">

<img class="hidden" id="intermediateSign"  ng-src="{{certHist.intermediateSign}}" alt="The Scream">

<img class="hidden" id="qrCodeImage"  ng-src="{{certHist.qrCodeData}}" alt="The Scream">

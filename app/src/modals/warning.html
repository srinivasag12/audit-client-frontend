<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade" data-keyboard="false" data-backdrop="static">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog">
		<div class="col-xs-8 col-sm-12 col-md-12 col-lg-12 modal-content modal-content1">
			<!-- <div class="modal-header" style="padding-bottom:0px !important;">
                <button type="button" class="close" ng-click="close('Cancel')" aria-hidden="true">&times;</button>                
            </div> -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-body">
				<div class="col-lg-12 containerfull " >
					<span>{{warn.message}}</span>
				</div>				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
			 	<div class="col-xs-offset-4 col-xs-4 col-sm-12 col-md-12 col-lg-offset-8 col-lg-2" ng-if="!warn.dateWarn">
					<button type="button" class="btn btnclass fix-but-width" ng-click="warn.close('YES')" aria-hidden="true">Yes</button> 
                </div>     
              	<div class="col-xs-4 col-sm-12 col-md-12 col-lg-2" ng-if="!warn.dateWarn">
					<button type="button" class="btn btnclass fix-but-width" ng-click="warn.close('NO')" aria-hidden="true">No</button>         
              	</div>  
              	 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-offset-8 col-lg-3" ng-if="warn.dateWarn">
					<button type="button" class="btn btnclass fix-but-width" ng-click="warn.close('YES')" aria-hidden="true">Close</button>         
              	</div>
            </div>
			</div>
	</div>
</div>

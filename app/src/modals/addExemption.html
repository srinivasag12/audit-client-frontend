<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade" data-keyboard="false" data-backdrop="static">
	<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog approvemodal" style="width: 500px;">
		<div class="portlet-body collapse in col-xs-12 col-sm-12 col-md-12 col-lg-12 padcontainer modal-content">	
			<div class="modal-header" style="padding-bottom:5px !important; text-align: center;">
                <button type="button" class="close"  ng-click="close('Cancel')"  aria-hidden="true">&times;</button>
                <h4 class="modal-title auditorsec" >New Exemption Certificate </h4>              
            </div>
          
          
			 <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 containerfull" style="margin-left:65px !important;padding-top:20px !important;margin-right:60px !important;">
			  	<label class="auditorsec" for="fileTypeDesc">Exemption Certificate </label>
				 <input class=" form-control col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input " type="text"
                        data-toggle="tooltip" data-original-title="{{addExe.ecGrantedReason}}" tooltip data-placement="bottom"
                        	ng-model="addExe.ecGrantedReason" id="ecGrantedReason"
                        	
						 	type="text" autocomplete="off" id="ecGrantedReason" 
						 	auditplace max-len="500"
						 	ng-pattern="/^[a-zA-Z0-9]+[^]*$/"
						 	ng-class="{'changed':addExe.ecGrantedReason}" />
             </div>
				
					
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 containerfull" style="margin-right:60px !important;margin-left:65px !important;">
						<label class="auditorsec" for="activeId">Active </label>
                         <select class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
                         	ng-model="addExe.active" 
                         	id="activeId"   ng-options="type.id as type.value for type in addExe.yesOrNoOptions" ng-class="{'changed':addExe.active}"> </select>
						
				</div>

				
				<div ng-if="!addExe.showUpdate" class="col-xs-4 col-sm-offset-2 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-4" style="margin-top: 20px !important;margin-left:80px !important;">
				<button type="button" class="effect effect btn btn-primaryclr btnsize btnclass fix-but-width font-add" ng-click="addExe.saveExempCert();">Add</button>
			</div>	
			<div ng-if="addExe.showUpdate" class="col-xs-4 col-sm-offset-2 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-4" style="margin-top: 20px !important;margin-left:80px !important;">
				<button type="button" class="effect effect btn btn-primaryclr btnsize btnclass fix-but-width font-add" ng-click="addExe.updateExemptCertData(2);">Update</button>
				
			</div> 
			<div ng-if="addExe.showUpdate" class="col-xs-4 col-sm-offset-0  col-sm-4 col-md-offset-0 col-md-4 col-lg-offset-0 col-lg-4" style="margin-top: 20px !important;">
				<button type="button" class="effect effect btn btn-primaryclr btnsize btnclass fix-but-width font-clear" ng-click="addExe.deleteExemptCert(addExe.reasonId);">delete</button>
			</div>
			
			
			
			<div ng-if="!addExe.showUpdate" class="col-xs-4 col-sm-offset-0  col-sm-4 col-md-offset-0 col-md-4 col-lg-offset-0 col-lg-4" style="margin-top: 20px !important;">
				<button type="button" class="effect effect btn btn-primaryclr btnsize btnclass fix-but-width font-clear" ng-click="close('Cancel')">Cancel </button>
			</div>
			
			</div>	
	
		
			 	  
            
		</div>
	</div>
</div>

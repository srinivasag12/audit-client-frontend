<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal fade" data-keyboard="false" data-backdrop="static" id="ihmcontrol-model">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-dialog" >
		<div class="col-xs-8 col-sm-12 col-md-12 col-lg-12 modal-content ihm-amend-modal-content modal-content1">
			 <div class="modal-header" style="padding-bottom:0px !important;">
                <button type="button" class="close" ng-click="ihmContr.closeModal()" data-dismiss="modal" aria-hidden="true">&times;</button>                
            </div> 
            
            
			 <div  class="portlet light bordered   col-md-12 col-lg-12" >
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-body">
				<div style="float:left;width: 370px;padding: 50px" class="col-lg-12 containerfull " >
					<span>Amendment Approval Requires Additional Survey?</span>
				</div>	
				
				<div  class="form-group col-xs-offset-0 col-xs-11 col-sm-offset-0 col-sm-12 col-md-offset-0 col-md-3 col-lg-offset-0 col-lg-3">
					<select class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input" name="amSelect" ng-model="ihmContr.amSelect" 
					ng-change="ihmContr.amnStatusChange()">
				      <option id="ihmContr.amYES">YES</option>
				      <option id="ihmContr.amNO" >NO</option>
				    </select>
				</div>
			  			
			</div>
			
			 
			
		 
		  <div  ng-if="ihmContr.amSelect == 'YES'"  class="portlet-body col-xs-12 col-sm-12 col-md-12 col-lg-12 tdpad" >
		     <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tdpad">
		         
		        <!--  <div  class="portlet light bordered col-xs-12 col-sm-4 col-md-12 col-lg-12 "> -->
				     <div style="float:left;width: 300px" class="form-group col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-12 col-md-offset-0 col-md-3 col-lg-offset-0 col-lg-3">
				     	
				     	<label style="float:left" for="addtionalDueDateFor">Additional Due Date</label>
				  	  <span  style="display: block;overflow: hidden;padding: 0 4px 0 6px"><input  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input datePicker changed"  
                                 ng-model="ihmContr.additionalSurvey" id="amnauditdate" datepicker placeholder="DD-MMM-YYYY"
                                 type="text" autocomplete="off"/>
                                 </span>
                                 
                              
				     </div>
		     
				     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
				    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-offset-7 col-lg-5">
						
		               		<button type="button" ng-click="ihmContr.saveAmendmentDetails()" class="btn btn-info btnclass btninfo fix-but-width" >Proceed</button>
						</div>	
		        	</div>
        		 
        		 
		     </div>
		  </div>
		  
		    <div  ng-if="ihmContr.amSelect == 'NO'"  class="portlet-body col-xs-12 col-sm-12 col-md-12 col-lg-12 tdpad" >
		     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tdpad">
		         
		        <!--  <div class="portlet light bordered col-xs-12 col-sm-12 col-md-12 col-lg-12 "> -->
				   
				     <div style="float:left;width: 300px" class="form-group col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-12 col-md-offset-0 col-md-3 col-lg-offset-0 col-lg-3">
				     	
				    <label style="float:left" for="addtionalDueDateFor">Additional Due Date</label>
						<span style="display: block;overflow: hidden;padding: 0 4px 0 6px"><input   class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"  
                                 ng-model="ihmContr.additionalSurvey" id="amnauditdate" 
                           			disabled="disabled"
                                 type="text" autocomplete="off"/></span>
                               
                        
				     </div>
		     
				     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
						 <div class="col-xs-5 col-sm-5 col-md-5 col-lg-offset-7 col-lg-5">
		               		<button type="button" ng-click="ihmContr.saveAmendmentDetails()" class="btn btn-info btnclass btninfo fix-but-width" >Proceed</button>
						</div>	
		        	</div>
        		 </div>
        		 
		     </div>
		  </div>
		  </div>
		  
				 
			
		 
            
			</div>
	</div>
</div>

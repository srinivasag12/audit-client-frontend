<div class="portlet light bordered col-xs-12 col-sm-12 col-md-12 col-lg-12 stat">
	<div class="portlet-title col-xs-12 col-sm-12 col-md-12 col-lg-12 accordion-toggle1" data-toggle="collapse"
		data-target="#stat">
		<div class="caption font-blue-sharp col-xs-12 col-sm-12 col-md-10 col-lg-10">
			<span class="caption-subject bold uppercase pull-left">IRI Complete Log Details Download
			</span>
		</div>

	</div>

</div>
<!--Container of Log Section Start -->
<div class="container" style="margin-top:2.5%;height: 85vh;overflow-y: scroll;">
	<!-- SECTION 1 -->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logRow">
			<h4 style="" class="bold uppercase">ERROR LOG</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logTopBox">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('error','DOWNLOAD')">DOWNLOAD ERROR LOG
						</button>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('error','VIEW')">VIEW ERROR LOG
						</button>

					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 logRightSectionFst"">
                			<select class=" form-control input-sm" id="sel3" ng-model="log.logval"
						ng-options="type.value as type.select for type in log.logArray"></select>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 logRightSectionSnd">
						<button class="btn" ng-disabled="!log.logval" ng-click="log.errorlog('error','DOWNLOAD')"><i
								class="fa fa-download"></i> Download</button>
						<button class="btn" ng-disabled="!log.logval" ng-click="log.errorlog('error','VIEW')"><i
								class="fa fa-search"></i> VIEW</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- SECTION 2 -->

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logRow">
			<h4 style="" class="bold uppercase">INFO LOG</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logTopBox">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('info','DOWNLOAD')">DOWNLOAD INFO LOG
						</button>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('info','VIEW')">VIEW INFO LOG
						</button>

					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 logRightSectionFst"">
                			<select class=" form-control input-sm" id="sel3" ng-model="log.infoval"
						ng-options="type.value as type.select for type in log.logArray"></select>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 logRightSectionSnd">
						<button class="btn" ng-disabled="!log.infoval" ng-click="log.errorlog('info','DOWNLOAD')"><i
								class="fa fa-download"></i> Download</button>
						<button class="btn" ng-disabled="!log.infoval" ng-click="log.errorlog('info','VIEW')"><i
								class="fa fa-search"></i> VIEW</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- SECTION 3 -->

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logRow">
			<h4 style="" class="bold uppercase">COMPLETE LOG</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logTopBox">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('all','DOWNLOAD')">DOWNLOAD COMPLETE LOG
						</button>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
                			<button type=" button"
						class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('all','VIEW')">VIEW COMPLETE LOG
						</button>

					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 logRightSectionFst"">
                			<select class=" form-control input-sm" id="sel3" ng-model="log.completeval"
						ng-options="type.value as type.select for type in log.logArray"></select>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 logRightSectionSnd">
						<button class="btn" ng-disabled="!log.completeval" ng-click="log.errorlog('all','DOWNLOAD')"><i
								class="fa fa-download"></i> Download</button>
						<button class="btn" ng-disabled="!log.completeval" ng-click="log.errorlog('all','VIEW')"><i
								class="fa fa-search"></i> VIEW</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- SECTION 4 -->

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logRow">
			<h4 style="" class="bold uppercase">RMI LOG</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logTopBox">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
      			<button type=" button" class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('rmi','DOWNLOAD')">DOWNLOAD RMI LOG
						</button>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"">
      			<button type=" button" class="logLongBtn effect effect btnclass btn btn-primaryclr fix-but-width font-search"
						ng-click="log.error('rmi','VIEW')">VIEW RMI LOG
						</button>

					</div>
				</div>
				<!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 logRightSectionFst"">
      			<select class=" form-control input-sm" id="sel3" ng-model="log.rmival"
						ng-options="type.value as type.select for type in log.logArray"></select>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 logRightSectionSnd">
						<button class="btn" ng-disabled="!log.rmival" ng-click="log.errorlog('rmi','DOWNLOAD')"><i
								class="fa fa-download"></i> Download</button>
						<button class="btn" ng-disabled="!log.rmival" ng-click="log.errorlog('rmi','VIEW')"><i
								class="fa fa-search"></i> VIEW</button>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>
<!--Log Section Container End -->

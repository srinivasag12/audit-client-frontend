<form name="user.userForm" autocomplete="off">
<div class="portlet light bordered col-xs-12 col-sm-12 col-md-12 col-lg-12 user" ng-if="user.enabled==false">
		<div class="portlet-title col-xs-12 col-sm-12 col-md-12 col-lg-12 accordion-toggle1"
			data-toggle="collapse" data-target="#userinfo">
			<div class="caption font-blue-sharp col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<span class="caption-subject bold uppercase pull-left">Search User
					Information
				</span>
			</div>
			<div class="tools"></div>
		</div>


		<div id="userinfo" class="portlet-body collapse in col-xs-12 col-sm-12 col-md-12 col-lg-12 containerfull">

			<div style="padding-bottom: 15px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec"  >
					<input max-len=25 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
						 ng-model="user.firstname" id="firstname" type="text"
						name="firstName" uib-typeahead="usr as usr.firstName for usr in user.filterUserArray($viewValue,'fn')| limitTo:8" data-original-title="{{user.firstname.firstName}}" tooltip
						typeahead-on-select="user.focusSuccessive($item)" ng-blur="user.search(user.firstname,'FNAME')" ng-change="user.disable(user.firstname)" data-placement="bottom" 
						ng-class="{'changed':user.firstname}" required /> 
					<label for="firstname">First Name</label>
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec " >
					<input max-len=25 class="txt-input col-xs-12 col-sm-12 col-md-12 col-lg-12"
						 ng-model="user.lastname" id="lastname" type="text"
						name="lastName" uib-typeahead="usr as usr.lastName for usr in user.filterUserArray($viewValue,'ln')| limitTo:8" 
						typeahead-on-select="user.focusSuccessive($item)" ng-blur="user.search(user.lastname,'LNAME')" data-original-title="{{user.lastname.lastName}}" tooltip
						ng-change="user.disable(user.lastname)" data-placement="bottom" 
						ng-class="{'changed':user.lastname}" required />
					<label for="lastname">Last Name</label>
				</div>
				
				
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 containerfull" >
					<div class="txt-sec col-xs-6 col-sm-6 col-md-6 col-lg-6 rightPad">
						<input class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
							ng-class="{'changed':user.emailid.emailId||user.emailid}" ng-model="user.emailid"
							id="emaild" type="text" name="email" 
							uib-typeahead="usr as usr.emailId for usr in user.filterUserArray($viewValue,'em')| limitTo:8"
							typeahead-on-select="user.focusSuccessive($item)" 
							ng-change="user.disable(user.emailid,$item)"
							ng-blur="user.search(user.emailid,'MAIL')"
							data-original-title="{{user.emailid.emailId}}" tooltip
							data-placement="bottom" required />
						 <label for="emailid">Email Id</label>
					</div>
					<div class="txt-sec col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input style="background-color: #ccc !important;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
							ng-model="updateDomain" type="text"  name="emaildomain" disabled="disabled" required />
					</div>
				</div>
				 
				 	
				 <div  ng-class="{'notManager':user.adminhide == 1 ||  user.managerhide == 1}" class="col-xs-12 col-sm-12 col-md-2 col-lg-offset-1 col-lg-2 "> 
				   	<div   class="col-xs-offset-6 col-xs-6 col-sm-offset-6 col-sm-6 col-md-offset-0 col-md-12 col-lg-offset-0 col-lg-12  txt-sec col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<button  ng-show="user.createedit=='UPDATE' && user.firstname  && user.emailid" type="button" class="effect effect btnclass btn btn-primaryclr fix-but-width font-create"
						ng-disabled="user.createedit!='UPDATE' || !user.firstname || !user.lastname || !user.emailid  || user.userNotPresentRmi"
						ng-click="user.refreshDataRmi()" >Refresh RMI Data</button>
					</div>
				</div>  
			
			
						 
						
</div>
</div>
</div>




	<div class="portlet light bordered col-xs-12 col-sm-12 col-md-12 col-lg-12 user">
		<div class="portlet-title col-xs-12 col-sm-12 col-md-12 col-lg-12 accordion-toggle1"
			data-toggle="collapse" data-target="#user">
			<div class="caption font-blue-sharp col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<span class="caption-subject bold uppercase pull-left">User
					Information
				</span>
			</div>
			
			<div><input type="button" class="btn btn-info retrieveUser" ng-click="user.retrieveUsers();$event.stopPropagation();" value="Retrieve Users" ng-hide="!user.enabled"/></div>
			<div class="tools">
			
			</div>
			
			
		</div>
				
		<div class="switch-container">
			<label class="switch" data-toggle="tooltip" data-original-title="{{user.lockMessage}}" tooltip data-placement="left">
			   <input type="checkbox" ng-model="user.enabled" ng-change="user.changeCallback()">
			     <span class="slider round">
			   	   <i class="fa fa-plus-square-o icon-lock-position" ng-if="user.enabled"></i>
			   	   <i class="fa fa-pencil-square-o icon-unlock-position" ng-if="!user.enabled"></i>
			     </span>
			</label>
		</div>

		<div id="user" class="portlet-body collapse in col-xs-12 col-sm-12 col-md-12 col-lg-12 containerfull">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				
				 <!-- ng-class="'col-lg-offset-1':!user.enabled" -->
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec"  style="clear: both !Important;" >
					<input max-len=25
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
						 ng-model="user.firstname" id="firstname" type="text"
						name="firstName" data-original-title="{{user.firstname}}" tooltip 
						data-placement="bottom" ng-disabled="true"
						ng-class="{'changed':user.firstname}"  required /> <label
						for="firstname">First Name</label>

				</div>
				
				
				
				

				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec" >
					<input max-len=25
						class="txt-input col-xs-12 col-sm-12 col-md-12 col-lg-12"
						 ng-model="user.lastname" id="lastname" type="text" 
						name="lastName" data-original-title="{{user.lastname}}" tooltip
						data-placement="bottom" ng-disabled="true"  
						ng-class="{'changed':user.lastname}" required /><label
						for="lastname">Last Name</label>

				</div>
				
				
				


				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 containerfull">
					<div class="txt-sec col-xs-6 col-sm-6 col-md-6 col-lg-6 rightPad">
						<input maximum-length max-len={{user.lengthValue}}
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
							ng-class="{'changed':user.emailid}"
							ng-focus="user.toasterClear()"
							data-original-title="{{user.emailid}}" tooltip
							data-placement="bottom" ng-model="user.emailid" id="emaild"
							type="text" ng-disabled="true"  
							ng-blur="user.valEmail(user.emailid) || user.getMail()"
							name="email" required /> <label for="emailid">Email Id </label>
					</div>
					<div class="txt-sec col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input style="background-color: #ccc !important;"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
							ng-model="domainName" type="text" name="emaildomain"
							disabled="disabled" required />
					</div>

				</div>
				
				
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec">
					<input mobile-align ng-intl-tel-input plus-numeric
						data-default-country="in" name="mobnum"
						class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
						ng-model="user.phoneno" id="phoneno" type="text"
						data-original-title="{{user.phoneno}}" tooltip 
						data-placement="bottom" ng-disabled="!user.emailid&&user.pNo"
						ng-class="{'changed':user.phoneno}" required /> <label
						for="phoneno">Phone No.</label>

				</div>

				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec">
					<input maximum-length max-len=50
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
						style="text-transform: uppercase;height:60px !important;" ng-class="{'changed':user.seq}"
						name="id" ng-focus="user.toasterClear()" ng-model="user.seq"
						id="userid" type="text" ng-blur="user.getid()"
						ng-disabled="!user.enabled" required /> <label for="userid">
						ID</label>

				</div>

				

				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec">
					<textarea maximum-length max-len=500
						style="resize: none !important; "
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input input-user-address"
						ng-model="user.address" id="address" type="text" name="address"
						data-original-title="{{user.address}}" tooltip
						data-placement="bottom" ng-disabled="!user.emailid&&user.add || true"
						ng-class="{'changed':user.address}" required> </textarea>
					<label for="address">Address </label>

				</div>






				<div  class="col-xs-12 col-sm-12 col-md-3 col-lg-3 containerfull" >
					<div 
						class="fixed col-xs-12 col-sm-12 col-md-12 col-lg-12 containerfull">
						<input type="file" id="signature" name='file' 
							ngf-accept="image/x-png,image/gif,image/jpeg/.jfif"
							ng-change="user.addSignature()"
							ng-disabled="!user.emailid&&user.fil" file-read
							ng-model="user.userSignature" required /> <label for="signature" ng-if="user.uploadVar==1"
							class="btnclass btn btn-icon-only btn-default input-user-address btnIconOnly">
							<i style="margin-top: 13px !important;" 
							class="fa fa-file-image-o" aria-hidden="true" title="Attachments"></i>
						</label>
					</div>




<!-- pad-left-sign -->

					<div
						class="txt-sec col-xs-12 col-sm-12 col-md-12 col-lg-12 containerfull "> 
						<input type="text"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input pad-left-sign input-user-address hidden"
							id="signaturesec" ng-model="user.userSignature"
							ng-class="{'changed':signatureImage}" /> <img
							ng-if="!signatureImage" id="photo-id"
							style="width: 100% !important; background-color: white !important;"
							class="input-user-address output signatureImage " /> <img
							ng-if="signatureImage"
							ng-src="data:image/png;base64,{{signatureImage}}" id="photo-id"
							style="width: 100% !important; background-color: white !important;"
							class="input-user-address output signatureImage" /> <label
							 for="signaturesec">Upload Your
							Signature</label>

					</div>

				</div>
				
				<div ng-hide="user.adminhide==1" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec">
				<select style="height: 60px !Important;" ng-change="user.checkLeadStatus()"
					class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
					ng-class="{'changed':user.region}"
					name="region" ng-focus="user.toasterClear()" ng-model="user.region" ng-options="type.regionId as type.regionName disable when type.regionId!=user.managerRegion && user.managerRole==1  for type in user.regionArray"
					id="userRegion" type="text" ng-disabled="generateStatus>0  && !user.enabled"
					 required > </select> <label for="userRegion">
					Region</label>

			</div>
			

			<div ng-if="user.adminhide==1 || user.managerhide==1" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec"  style="clear: both !Important;" >
			<input max-len=25 style="text-transform: uppercase"
				class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input"
				letters-input ng-model="user.roleTiltle" id="roleTiltle" type="text"
				name="roleTiltle" data-original-title="{{user.roleTiltle}}" tooltip 
				data-placement="bottom" ng-disabled="!user.enabled"
				ng-class="{'changed':user.roleTiltle}"  required /> <label
				for="roleTiltle">Role</label>

		</div>
		
		<div ng-hide="!user.ihmHideFlag || user.userRoleId!=1006" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 txt-sec">
					<textarea maximum-length max-len=500
						style="resize: none !important; text-transform: uppercase;"
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txt-input input-user-address"
						ng-model="user.locationIHM" id="locationIHM" type="text" name="locationIHM"
						data-original-title="{{user.address}}" tooltip
						data-placement="bottom"  ng-disabled="true"
						ng-class="{'changed':user.locationIHM}" required> </textarea>
					<label for="location">Location</label>

				</div>
				
					<div   class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusId">
						<input id="userstatus" type="checkbox" ng-model="user.status"
							name="stat" ng-disabled="!user.emailid&&user.active || true"
							ng-true-value=1 ng-false-value=0 ng-init="user.status=0" required />
						<label for="userstatus" class="containerhght">Active 
							Status</label>
					</div>
					
					<div  ng-show="user.onlyPlanApproval">
						<div  ng-show="user.userRoleId==1006 || user.planApprovalReview==1" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusId">  <!-- Changed by sudharsan for JIRA-ID IRI-5429 -->
							<input id="planApprovalReview" type="checkbox" ng-model="user.planApprovalReview"
								name="planApprovalReview" ng-disabled="!user.emailid&&user.rev || true"
								ng-true-value=1 ng-false-value=0 ng-init="user.planApprovalReview=0" required />
							<label for="planApprovalReview" class="containerhght">Plan Approval
							Certified</label>
						</div>
					</div>
					
					<div  ng-show="user.userRoleId!=1006 && !user.onlyPlanApproval">
					<div  ng-hide="((user.adminhide==1 || user.roleTiltle=='Observer'))" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusId">
					<input id="userismreview" type="checkbox" ng-model="user.ismreview" 
						name="reviewism"
						ng-true-value=1 ng-false-value=0 ng-init="user.ismreview=0" ng-disabled="true" required />
					<label for="userismreview" class="containerhght">ISM
						Certified</label>
				  </div>
					<div  ng-hide="((user.adminhide==1 || user.roleTiltle=='Observer'))" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusIdBottom">
						<input id="userreview" type="checkbox" ng-model="user.review"
							name="reviewisps" ng-disabled="!user.emailid&&user.rev || true"
							ng-true-value=1 ng-false-value=0 ng-init="user.review=0" required />
						<label for="userreview" class="containerhght">ISPS 
							Certified</label>
					</div>
					<div   ng-hide="(user.adminhide==1 || user.roleTiltle=='Observer')" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusIdBottom">
					<input id="usermlcreview" type="checkbox" ng-model="user.mlcreview"
						name="reviewmlc" ng-disabled="!user.emailid&&user.rev || true"
						ng-true-value=1 ng-false-value=0 ng-init="user.mlcreview=0" required />
					<label for="usermlcreview" class="containerhght">MLC
						Certified</label>
				   </div>
				    <div ng-show="user.userRoleId==1006 || user.planApprovalReview==1"  class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusId" ng-if="user.planApproval"> <!-- Changed by sudharsan for JIRA-ID IRI-5429 -->
							<input id="planApprovalReview" type="checkbox" ng-model="user.planApprovalReview"
								name="planApprovalReview" ng-disabled="!user.emailid&&user.rev || true"
								ng-true-value=1 ng-false-value=0 ng-init="user.planApprovalReview=0" required />
							<label for="planApprovalReview" class="containerhght">Plan Approval
							Certified</label>
						</div>
				  
				   </div>
				   
				   <!-- <div   ng-hide="user.userRoleId!=1006" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusIdBottom">
					<input id="userihmreview" type="checkbox" ng-model="user.ihmreview"
						name="reviewihm"  ng-disabled="!user.emailid&&user.rev || true"
						ng-true-value=1 ng-false-value=0 ng-init="user.ihmreview=0" required />
					<label for="userihmreview" class="containerhght">IHM Part 1
						Certified </label>
				   </div> -->
				   <!--Added by sudharsan for jira id=IRI-5495,IRI-5585-->
				   <div   ng-show="!user.adminhide==1" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusIdBottom">
					<input id="userihmreview" type="checkbox" ng-model="user.ihmreview"
						name="reviewihm"  ng-disabled="!user.emailid&&user.rev || true"
						ng-true-value=1 ng-false-value=0 ng-init="user.ihmreview=0" required />
					<label for="userihmreview" class="containerhght">IHM Part 1
						Certified </label>
				   </div>
				   <div   ng-show="user.userRoleId==1006 || !user.adminhide==1" class="col-xs-4 col-sm-4 col-md-2 col-lg-2 userActiveStatusIdBottom">  <!-- Changed by sudharsan for JIRA-ID IRI-5429 -->
					<input id="planApprovalReview" type="checkbox" ng-model="user.planApprovalReview"
								name="planApprovalReview" ng-disabled="!user.emailid&&user.rev || true"
								ng-true-value=1 ng-false-value=0 ng-init="user.planApprovalReview=0" required />
							<label for="planApprovalReview" class="containerhght">Plan Approval
							Certified</label>
				   </div>
				    
				
				
				

			</div>
		
		</div>
		
		
		
		<div  class="col-xs-12 col-sm-12 col-md-2 col-lg-12 containerfull">
		
		<div ng-if="!user.showuserupdateMode">
			<div  ng-hide="user.adminhide==1" class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-0 col-md-9 col-lg-offset-0 col-lg-9 duallist">

				<duallist ng-if="user.enabled==true" template-url="assets/plugins/template.html"
					duallist-option="user.options" leftscope="user.leftValue"
					rightscope="user.rightValue " addscope="user.addValue" ng-focus="user.toasterClear()" 	{{user.rightValue}} removescope="user.removeValue"
					ng-disabled=" (!user.emailid&&user.role) || user.userNotPresentRmi" required />
				</duallist>

					<duallist ng-if="user.enabled==false" template-url="assets/plugins/template.html"
					duallist-option="user.options" leftscope="user.leftValue" rightscope="user.rightValue " ng-model="user.watch" addscope="user.addValue"
					ng-focus="user.toasterClear()" {{user.rightValue}} ng-click="user.check()" removescope="user.removeValue"
					ng-disabled="(!user.emailid&&user.role ) || user.userNotPresentRmi" required />
				</duallist>
			
			</div>
			</div>
        
			
			<div ng-if="user.showuserupdateMode">
			<div  ng-hide="user.adminhide==1 " class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-0 col-md-9 col-lg-offset-0 col-lg-9 duallist">

				<duallist ng-if="user.enabled==true" template-url="assets/plugins/template1.html"
					duallist-option="user.options" leftscope="user.leftValue"
					rightscope="user.rightValue " addscope="user.addValue" ng-focus="user.toasterClear()" 	{{user.rightValue}} removescope="user.removeValue"
					ng-disabled="!user.emailid&&user.role" required />
				</duallist>

					<duallist ng-if="user.enabled==false" template-url="assets/plugins/template1.html"
					duallist-option="user.options" leftscope="user.leftValue" rightscope="user.rightValue " ng-model="user.watch" addscope="user.addValue"
					ng-focus="user.toasterClear()" {{user.rightValue}} ng-click="user.checkOne()" removescope="user.removeValue"
					ng-disabled="!user.emailid&&user.role" required />
				</duallist>
			</div>
			</div>
			
			




			<div  ng-class="{'notManager':user.adminhide == 1 ||  user.managerhide == 1}" class="col-xs-12 col-sm-12 col-md-2 col-lg-offset-1 col-lg-2 makeCenter UserScreenBut">
				 <div   class="col-xs-offset-6 col-xs-6 col-sm-offset-6 col-sm-6 col-md-offset-0 col-md-12 col-lg-offset-0 col-lg-12">
					 <!-- <button  ng-show="user.createedit=='UPDATE' && user.firstname && user.lastname && user.emailid" type="button" class="effect effect btnclass btn btn-primaryclr fix-but-width font-create"
						ng-disabled="user.createedit!='UPDATE' || !user.firstname || !user.lastname || !user.emailid"
						ng-click="user.refreshDataRmi()" >Refresh RMI Data</button>  -->
				<div class="col-xs-offset-6 col-xs-6 col-sm-offset-6 col-sm-6 col-md-offset-0 col-md-12 col-lg-offset-0 col-lg-12">
					<button type="button" class="effect effect btnclass btn btn-primaryclr fix-but-width font-create"
						ng-click="user.submit(user.createedit)">{{user.createedit}}
				    </button>

				</div>
			</div> 
		</div>
	</div>
</form>
